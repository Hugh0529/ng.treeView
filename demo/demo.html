<!DOCTYPE html>
<html lang="en" data-ng-app="demo">
<head>
  <meta charset="UTF-8">
  <link href="demo.css" type="text/css" rel="stylesheet">
  <title>ng.treeView demo</title>
</head>
<body data-ng-controller="DemoController" ng-cloak>
<input class="tree-input" name="treeSearch" type="text" data-ng-model="searchLabel">
<div class="channel-name-tree"
     data-angular-treeview
     data-icon-mode="radio"
     data-tree-id="pointTree">
</div>
<script src="../node_modules/angular/angular.js" type="text/javascript"></script>
<script src="./demo.js" type="text/javascript"></script>
<script src="../dev/ng.treeView.js" type="text/javascript"></script>
</body>
</html>
